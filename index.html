<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javasript project</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="stylesheet/jsproject.css">
    <link rel="stylesheet" type="text/css" href="stylesheet/responsive.css">

</head>
<body>
<section id="calculator_section">
    <div class="container">
        <div class="calculator_body row">
            <h2 class="col-12 calculator_heading">calculator</h2>
            <div class="cal_part1 col-md-6 col-sm-12">
                <div class="calculator m-auto">
                    <div class="result">
                            <p class="output_value">0</p>
                    </div>
                    
                    <div class="calculator_keyboard">
                        <button class="operator clear">AC</button>
                        <button class="operator" id="backspace">De</button>
                        <button class="operator" id="%">%</button>
                        <button class="operator" id="รท">รท</button>
                        <button class="number" id="7">7</button>
                        <button class="number" id="8">8</button>
                        <button class="number" id="9">9</button>
                        <button class="operator" id="X">X</button>
                        <button class="number" id="4">4</button>
                        <button class="number" id="5">5</button>
                        <button class="number" id="6">6</button>
                        <button class="operator" id="-">-</button>
                        <button class="number" id="1">1</button>
                        <button class="number" id="2">2</button>
                        <button class="number" id="3">3</button>
                        <button class="operator" id="plus">+</button>
                        <button class="number" id="0" >0</button>
                        <button class="decimal">.</button>
                        <button class="operator last_button" id="equal">=</button>
                    </div>
                </div>
            </div>
            <div class="cal_part2 col-md-6 col-sm-12 m-auto">
                <img src="img/calculator.png">
            </div>
        </div>
    </div>
</section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>    
    <script src="jsproject.js"></script>
                                         <!---js file --->

</body>
</html>
